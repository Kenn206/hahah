<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thần tiên cảnh giới - Full hiệu ứng</title>
  <style>
    body {
      margin: 0;
      height: 200vh;
      background: #111;
      overflow-x: hidden;
      font-family: sans-serif;
    }.parallax {
  position: relative;
  height: 100vh;
  overflow: hidden;
  perspective: 1px;
}

.layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform-origin: center;
}

.layer.bg-video {
  z-index: 0;
}

.layer.clouds {
  background: url('https://i.imgur.com/wb0z0hV.png') repeat-x;
  animation: moveClouds 60s linear infinite;
  opacity: 0.5;
  z-index: 1;
}

.layer.character {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  z-index: 2;
  pointer-events: none;
}

.character img {
  width: 400px;
  animation: floatDress 4s ease-in-out infinite;
  transition: filter 0.5s;
}

.character img:hover {
  filter: brightness(1.2) drop-shadow(0 0 10px #fff);
}

.glow-particles {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 3;
  pointer-events: none;
}

.glow-particles span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  animation: sparkle 3s infinite ease-in-out;
}

@keyframes moveClouds {
  from { background-position: 0 0; }
  to { background-position: -100% 0; }
}

@keyframes floatDress {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes sparkle {
  0% { transform: translateY(0) scale(1); opacity: 0.7; }
  50% { transform: translateY(-20px) scale(1.3); opacity: 1; }
  100% { transform: translateY(0) scale(1); opacity: 0.5; }
}

  </style>
</head>
<body>
  <div class="parallax">
    <div class="layer bg-video">
      <video src="https://assets.codepen.io/3364143/sky-background.mp4" autoplay muted loop playsinline style="width:100%; height:100%; object-fit:cover;"></video>
    </div>
    <div class="layer clouds"></div>
    <div class="layer character">
      <img src="character_resized.png" alt="Nhân vật">
    </div>
    <div class="glow-particles">
      <!-- Đom đóm lung linh -->
      <span style="top:30%; left:20%; animation-delay: 0s;"></span>
      <span style="top:50%; left:60%; animation-delay: 1s;"></span>
      <span style="top:70%; left:40%; animation-delay: 2s;"></span>
      <span style="top:40%; left:80%; animation-delay: 1.5s;"></span>
      <span style="top:60%; left:10%; animation-delay: 0.8s;"></span>
    </div>
  </div>
  <audio src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_21ce3adf34.mp3?filename=magic-dust-112016.mp3" autoplay loop hidden></audio>
</body>
</html>
