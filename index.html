<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu ứng nhân vật</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      overflow: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
    }.character {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  max-height: 90vh;
  z-index: 2;
}

.light {
  position: absolute;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
  animation: pulse 5s infinite;
  z-index: 1;
}

@keyframes pulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.6; }
}

.firefly {
  position: absolute;
  width: 5px;
  height: 5px;
  background: yellow;
  border-radius: 50%;
  box-shadow: 0 0 10px yellow;
  animation: fly 10s linear infinite;
  opacity: 0.8;
}

@keyframes fly {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0.2;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) translateX(50vw);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="light"></div>
  <img class="character" src="./Screenshot_2025-04-11-01-35-13-74_1c337646f29875672b5a61192b9010f9.jpg" alt="Nhân vật">  <!-- Đom đóm bay -->  <script>
    for (let i = 0; i < 20; i++) {
      const firefly = document.createElement('div');
      firefly.classList.add('firefly');
      firefly.style.left = Math.random() * 100 + 'vw';
      firefly.style.top = Math.random() * 100 + 'vh';
      firefly.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(firefly);
    }
  </script></body>
</html>
