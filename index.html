<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu ứng váy bay & mây trôi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #d0e6f7, #ffffff);
    }.clouds {
  position: absolute;
  width: 200%;
  height: 100%;
  background: url('https://i.imgur.com/wb0z0hV.png') repeat-x; /* ảnh mây nền */
  animation: moveClouds 60s linear infinite;
  opacity: 0.6;
}

@keyframes moveClouds {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

.character {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  animation: floatDress 4s ease-in-out infinite;
}

@keyframes floatDress {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-10px); }
}

  </style>
</head>
<body>
  <div class="clouds"></div>
  <img class="character" src="character_resized.png" alt="Nhân vật">
</body>
</html>
